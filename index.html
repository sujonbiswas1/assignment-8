<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/input.css">
     <title>Todo App
     </title>
</head>
<body class="bg-black py-50">
     <div class=" w-[40%] min-h-50 px-6 md:px-10 lg:px-14 mx-auto bg-green-700  rounded-2xl">
          <div>
               <h1 class="text-center text-4xl font-bold py-8">ToDo List!</h1>
          </div>

          <div>
               <form action="" class="flex">
                    <input type="text" placeholder="Add your new ToDo..." class="w-full bg-white border-none outline-none px-6 py-1 rounded" id="inputBox">
                    <button class="bg-blue-500 px-5  py-1  font-bold text-white text-3xl cursor-pointer" id="addTask" >+</button>
               </form>

          </div>

          <ul id="item-content"></ul>

     </div>

     <script src="./script.js"></script>
     
</body>
</html>
